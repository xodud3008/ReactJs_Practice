<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    
    function MinutesToHours(){
        const [amount, setAoumnt] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAoumnt(event.target.value)
        }
        const reset = () => setAoumnt(0)
        const onFlip = () => {
            setInverted((current) => !current)
            reset()
        }

        return(
        <div>
          <div>
            <label for="amount">Minutes</label>
            <input value={inverted ? amount * 60 : amount} id="amount" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
          </div>
          <div>
            <label for="hours">Hours</label>
            <input value={inverted ? amount : amount / 60} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        )
    };
    function KmToHiles(){
        return <h3>KM 2 M</h3>
    }
    function App(){
        const [index, setIndex] = React.useState("xx")
        const onSelect = (event) => {
            setIndex(event.target.value)
        }
        return(
          <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="xx">Select your units</option>
                <option value="0">Minutes & Hours</option>
                <option value="1">Km & Miles</option>
            </select>
            <hr />
            {index === "xx" ? "Please Select Your Units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToHiles /> : null}
          </div>
        );
    };
    const root = document.getElementById("root")
    ReactDOM.render(<App/>, root)
</script>
</html>
